<!DOCTYPE html>
<html lang="en">


<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Stats Preview Card</title>

  <link rel="stylesheet" href="style.css">


</head>


<body>
  <div class="box">
    <div class="card">
      <div class="images">
        <img src="./images/image-header-mobile.jpg" alt="image-header-mobile" class="mobile">
        <img src="./images/image-header-desktop.jpg" alt="image image-header-desktop" class="desktop">
        <div class="pink">

        </div>
      </div>
      <div class="text">
        <div class="title">
          <h1>
            Get <span>insights</span> that help your business grow.
          </h1>
        </div>
        <div class="paragraph">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
            <div class="first">
              <h2>
                10k+
              </h2>
              <p>
                companies
              </p>
            </div>
            <div class="second">
              <h2>
                314
              </h2>
              <p>
                templates
              </p>
            </div>
            <div class="third">
              <h2>
                12M+
              </h2>
              <p>
                queries
              </p>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
